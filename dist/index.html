<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
  <script defer src="./index.bundle.js"></script>
  <script defer src="./checked.bundle.js"></script>

</head>
<body>
    <div class="container">

      <div class="leftContainer">
        <div class="projects">Projects</div>
        <div class="project">Example Project <i>✖</i></div>
        <div class="addProject"><i>+</i>Add Project</div>
      </div>

      <div class="rightContainer">

        <div class="header">
          <div class="head">Example Project</div>
          Edit
        </div>

        <div class="tasks">

          <div class="task"><div class="checkbox"></div>Task 1 <i>✖</i></div>
          <div class="task"><div class="checkbox"></div>Task 2 <i>✖</i></div>
          <div class="task"><div class="checkbox"></div>Task 3 <i>✖</i></div>

        </div>

        <div class="addTask"><i>+</i>Add Task</div>

    </div>
</body>
</html>
